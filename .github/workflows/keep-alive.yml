name: Keep Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # кожні 10 хвилин

jobs:
  ping:
    name: Ping Backend
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          curl -fsS https://agro-erp-backend.onrender.com/health \
            -o /dev/null -w "HTTP %{http_code}\n"
