services:
  - type: web
    name: agro-erp-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/seed_data.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false   # заповнити вручну в Render dashboard
      - key: SECRET_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false   # https://твій-проект.vercel.app
      - key: DEBUG
        value: "False"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
